<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <section class="bg-green-200 h-screen flex items-center justify-center">
       
        <div id="login" class="bg-gray-200 p-8 rounded-lg shadow-sm border-white w-m md:w-lg lg:w-xl ">
            <form id="login-form">
                <h2 class="text-md sm:text-lg md:text-xl lg:text-2xl  font-bold text-gray-700 mb-4">
                    Administrator Login
                </h2>
                <label for="username" class="block text-sm sm:text-base md:text-lg font-medium text-gray-700 mb-2">
                    Username
                </label>
                <input type="text" id="username" placeholder="Username" required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2 hover:bg-gray-300">
               
                <label for="password" class="block text-sm sm:text-base md:text-lg font-medium text-gray-700 mb-2">
                    Password
                </label>
                <input type="text" id="password" placeholder="Password" required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2 hover:bg-gray-300">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-2 md:gap-8">
                <button id="login-submit" class="bg-blue-300 p-2 rounded-lg shadow-md hover:bg-blue-400"
                    type="submit">
                    Submit
                </button>

                <button id="clear-login" class="bg-red-300 p-2 rounded-lg shadow-md hover:bg-red-400"
                    type="reset">
                    Clear
                </button>
                </div>
            </form>

        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
